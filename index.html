<body>
    <header class="banner-section">
        <div class="container-fluid p-0">
            <div class="row no-gutters text-center justify-content-center">
                <div class="col-lg-5 mt-5">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="appointment-form p-5">
                                <form action="">
                                    <div class="form-group">
                                        <input class="form-control fc-modified" type="text" placeholder="Choose location">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control fc-modified">
                                            <option>Select specialty, disease</option>
                                            <option>Psychiatrist</option>
                                            <option>Diabetes</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-0">
                                        <select class="form-control fc-modified">
                                            <option>Select Doctor</option>
                                            <option>Dr. Khalid</option>
                                            <option>Dr. Abdullah</option>
                                        </select>
                                    </div>
                                </form>
                                <div class="appointment-content">
                                    <h2>Book Appointment Now!</h2>
                                    <div class="appointment-img">
                                        <a href=""><img src="images/landing_images/book-appoin-action-button.png" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner-img">
                        <img src="images/landing_images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- scripting integrate -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <!-- end of popper script link -->

    <!-- end of bootstrap js link -->
    <script src="js/simpleParallax.min.js"></script>
    <!-- end of simpleParallax js link -->
    <script src="js/wow.min.js"></script>
    <!-- end of wow js link -->
    <script src="js/slick.min.js"></script>
    <!-- end of slick slider js link -->

    <!-- end of counter js link -->
    <script src="js/smooth-scroll.js"></script>
    <!-- end of smooth scroll js link -->

    <!-- start above js code implementation -->
    <script>
        //counter
        $('.myCounter').countUp({
        'time': 2000,
        'delay': 10
        });

        //smooth scroll plugin added
        var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 500,
        speedAsDuration: true
        });
    </script>
    <!-- end of above js code implementation -->
